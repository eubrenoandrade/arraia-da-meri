<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Comidas Típicas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Adicione o CSS conforme o código anterior */
  </style>
</head>
<body onload="carregarComidas()">
  <div class="logo-container">
    <img src="top-logo.png" alt="Logo do Evento">
  </div>

  <div class="container">
    <!-- Listagem -->
    <div class="box">
      <h2>Comidas que cada pessoa levará</h2>
      <ul id="lista-comidas">
        <li>Carregando...</li>
      </ul>
    </div>

    <!-- Formulário -->
    <div class="box">
      <h2>Coloque seu nome + a comida típica que irá levar para a festa</h2>
      <form id="formulario">
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        <input type="text" id="comida" name="comida" placeholder="Comida típica que irá levar" required />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLm9Ce0Zvv4tyHE_ebkek9CU4EXwEcvWQX4nKYpdkQnn2tjcR9DG1_JdzKW-eYN16D/exec"; // Substitua com o URL do seu Apps Script

    async function carregarComidas() {
      const lista = document.getElementById('lista-comidas');
      lista.innerHTML = '<li>Carregando...</li>';

      try {
        const res = await fetch(API_URL);
        const dados = await res.json();

        if (!dados || dados.length === 0) {
          lista.innerHTML = '<li>Nenhuma comida cadastrada ainda.</li>';
          return;
        }

        lista.innerHTML = '';
        dados.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.nome} - ${item.comida}`;
          lista.appendChild(li);
        });
      } catch (err) {
        lista.innerHTML = '<li>Erro ao carregar dados.</li>';
      }
    }

    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const comida = document.getElementById('comida').value.trim();

      if (!nome || !comida) {
        alert("Preencha os dois campos!");
        return;
      }

      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            nome: nome,
            comida: comida
          })
        });

        alert("Comida enviada com sucesso!");
        document.getElementById('formulario').reset();
        carregarComidas();
      } catch (err) {
        alert("Erro ao enviar. Tente novamente.");
      }
    });

    // Recarrega automaticamente a lista a cada 10 segundos
    setInterval(carregarComidas, 10000);
  </script>
</body>
</html>

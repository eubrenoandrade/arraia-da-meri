<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comidas da Festa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      margin-top: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    header {
      text-align: center;
      padding: 2rem 0 1rem;
    }

    header img {
      max-width: 250px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    ul li {
      background: #f7f7f7;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <img src="top-logo.png" alt="Logo da Festa">
  </header>

  <div class="container">
    <h2>Comidas já confirmadas</h2>
    <ul id="lista-comidas">
      <li>Carregando...</li>
    </ul>

    <form id="formulario">
      <input type="text" name="nome" id="nome" placeholder="Seu nome" required />
      <input type="text" name="comida" id="comida" placeholder="Comida típica que vai levar" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyRY0LuBdcEyg9yzzuEE4vYxxlnH85B6ZWl4yhAi_2VT899UVN_ZsPJuvi_hTXwaHbB/exec";

    async function carregarComidas() {
      const lista = document.getElementById('lista-comidas');
      lista.innerHTML = '<li>Carregando...</li>';

      try {
        const res = await fetch(API_URL);
        const dados = await res.json();

        if (dados.length === 0) {
          lista.innerHTML = '<li>Nenhuma comida cadastrada ainda.</li>';
          return;
        }

        lista.innerHTML = '';
        dados.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.nome} - ${item.comida}`;
          lista.appendChild(li);
        });
      } catch (err) {
        lista.innerHTML = '<li>Erro ao carregar dados.</li>';
      }
    }

    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const comida = document.getElementById('comida').value.trim();

      if (!nome || !comida) return alert("Preencha os dois campos!");

      const dados = new URLSearchParams();
      dados.append('nome', nome);
      dados.append('comida', comida);

      try {
        await fetch(API_URL, {
          method: 'POST',
          body: dados
        });

        alert("Comida enviada com sucesso!");
        document.getElementById('formulario').reset();
        carregarComidas();
      } catch (err) {
        alert("Erro ao enviar. Tente novamente.");
      }
    });

    // Carrega a lista assim que o site abrir
    carregarComidas();
  </script>
</body>
</html>
